<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="/logoutuser">Logout</a>
</nav>
<br><br>
<div class="container">
   <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add Post</h4>
      <p class="card-text">
        <form action="/addpost" method="post"  enctype="multipart/form-data">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
              </div>

                      <div class="form-group">
                <label for="tagline">Tagline</label>
                <input type="text" class="form-control" id="tagline" name="tagline" placeholder="Enter tagline">
              </div>

              <div class="form-group">
                <label for="slug">Slug</label>
                <input type="text" class="form-control" id="slug" name="slug" placeholder="Enter Slug">
              </div>

              <div class="form-group">
                <label for="textarea">Content</label>
                  <textarea type="email" class="form-control" id="textarea" name="textarea" placeholder="Enter Content" rows="3">
                  </textarea>
              </div>

              <div class="form-group ">
                <input type="file" name="file1">
              </div>

           <div class="form-group">
              <button type="submit" class="btn btn-primary" >Submit</button>
            </div>
        </form>
      </p>
    </div>
  </div>
</div>

</body>
</html>
